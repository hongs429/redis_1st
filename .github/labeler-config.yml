filters:
  - label: feat
    regexs:
      - /\bfeat\b/
      - /feature/i
    events: [issues, pull_request]
    targets: [title, comment]
  - label: bug
    regexs:
      - /fix|bug/
    targets: [title]
  - label: documentation
    regexs:
      - /docs/
    events: [pull_request]
  - label: chore
    regexs:
      - /\bchore(\(.*\))?:/i
  - label: 1주차
    regexs:
      - /1주차/ 
  - label: 2주차
    regexs:
      - /2주차/ 
  - label: 3주차
    regexs:
      - /3주차/ 
  - label: 4주차
    regexs:
      - /4주차/
      
